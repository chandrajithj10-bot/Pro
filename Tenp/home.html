  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #3a3a3a, #1a1a1a);
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #ff80c0;
      text-shadow: 0 0 10px #ff99cc, 0 0 25px #ff33cc;
      margin-bottom: 30px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff33aa; }
      to { text-shadow: 0 0 25px #ff99ff; }
    }

    table {
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
    }

    td {
      padding: 20px;
      vertical-align: middle;
    }

    /* ======= HEARTS ======= */
    .heart {
      position: fixed;
      bottom: 0;
      color: #ff3399;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* ======= LETTER + PHOTOS ======= */
    .letter, .photo {
      transition: transform 0.3s ease;
      z-index: 2;
    }

    .letter:hover, .photo:hover {
      transform: scale(1.1);
    }

    .letter img, .photo img {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      object-fit: cover;
    }

    .cake-image {
      width: 280px;
      height: auto;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

  </style>
</head>

    // Floating multi-colored hearts
    const numHearts = 30;
    const colors = ["#ff6699", "#ff3366", "#ff99cc", "#ff66ff", "#ffccff", "#ff4d88"];
    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤";
      document.body.appendChild(heart);
      heart.style.left = Math.random() * 100 + "vw";
